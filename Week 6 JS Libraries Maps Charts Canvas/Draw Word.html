<!-- Start HTML document-->
<!DOCTYPE html>
<!-- Set language to English-->
<html lang="en">
<!-- Start head -->    
<head>
    <!-- Set the character set to UTF-8-->
    <meta charset="UTF-8">
    <!-- Set the title to Draw on a Picture-->
    <title>Draw on a Picture</title>
    <!-- Add the JavaScript file that will draw the word on the canvas-->
    <script async defer src="Draw_Word.js"></script>
<!-- End head -->
</head>
<!-- Start body -->
<body>
    <!-- Create a canvas with an id of canvas, a height of 360, and a width of 640 -->
    <canvas id="canvas" height="360" width="640"></canvas>
    <!-- Break --> 
    <br />
    <!-- Create a label for the image_text input with a for of image_text and the text Type some text -->
    <label for="image_text">Type some text</label>
    <!-- Create an input with an id of image_text and a type of text with a maxlength of 20 -->
    <input id="image_text" type="text" maxlength="20">
<!-- End body -->
</body>
<!-- End HTML document -->
</html>
