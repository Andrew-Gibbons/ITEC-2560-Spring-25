<!-- Create html document-->
<!DOCTYPE html>
<!-- Start HTML-->
<html>
<!-- Start Head-->
<head>

    <!-- Leaflet script and CSS -->
    <!-- Add Leaflet.js library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    
    <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" type="text/css" href="mapstyle.css">
    <!-- Our script, uses Leaflet to draw the maps and map components for this page  -->
    <script async defer src="maps.js"></script>
<!-- End head -->
</head>
<!-- Start body -->
<body>
    <!-- Create a heading with text asking were Minnesota State Colleges are-->
    <h1>Where are Minnesota State Colleges?</h1>
    <!-- Create a div with id college-map to hold the map -->
    <div id="college-map"></div>
<!-- End body -->
</body>
<!-- End HTML -->
</html>
