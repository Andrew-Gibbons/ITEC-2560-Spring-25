<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <body>
        <!-- Create a Yes label with a class of form-check-label and a for of yes -->
        <label class="form-check-label" for="yes">Yes</label>
        <!-- Create an input with a class of form-check-input, id of yes, type of radio, and name of current-student -->
        <input class="form-check-input" id="yes" type="radio" name="current-student">
    <!-- End Div -->
    </div>
    <!-- Create a Div with a class of form-check-->
    <div class="form-check">
        <!-- Create a No label with a class of form-check-input and a for of no -->
        <label class="form-check-label" for="no">No</label>
        <!-- Create an input with a class of form-check-input, id of no, type of radio, and name of current-student -->
        <input class="form-check-input" id="no" type="radio" name="current-student">
    </body>
